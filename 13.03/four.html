<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #order-result { margin-top: 30px; display: none; border: 1px solid #ddd; padding: 20px; }
    </style>
</head>
<body>
    <h1>Магазин книг</h1>
    
    <form id="book-order">
        <div>
            <label for="book">Выберите книгу:</label>
            <select id="book" required>
                <option value="">-- Выберите книгу --</option>
                <option value="You Don't Know JS: Scope & Closures">You Don't Know JS: Scope & Closures</option>
                <option value="Clean Code">Clean Code</option>
                <option value="JavaScript: The Good Parts">JavaScript: The Good Parts</option>
            </select>
        </div>
        <div>
            <label for="quantity">Количество экземпляров:</label>
            <input type="number" id="quantity" min="1" value="1" required>
        </div>
        <div>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="date">Дата доставки:</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" required>
        </div>
        <div>
            <label for="comment">Комментарий:</label>
            <textarea id="comment" rows="3"></textarea>
        </div>
        <button type="submit">Оформить заказ</button>
    </form>
    
    <div id="order-result"></div>

    <script>
        document.getElementById('book-order').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let book = document.getElementById('book').value;
            let quantity = document.getElementById('quantity').value;
            let name = document.getElementById('name').value;
            let date = document.getElementById('date').value;
            let address = document.getElementById('address').value;
            let formattedDate = new Date(date).toLocaleDateString('ru-RU');
            
            let resultDiv = document.getElementById('order-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p>${name}, thanks for the order!</p>
                <p>Book "${book}" will be delivered on ${formattedDate} to ${address}.</p>
            `;
        });
    </script>
</body>
</html>
