<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .comment {
            margin-left: 20px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 5px;
        }
        .weather-info, .image-container {
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>API Tasks</h1>

    <!-- Задача 1: Получить список постов -->
    <div class="section">
        <h2>Задача 1: Список постов</h2>
        <button id="loadPosts">Загрузить посты</button>
        <div id="postsContainer"></div>
    </div>

    <!-- Задача 2: Отправить новые данные -->
    <div class="section">
        <h2>Задача 2: Создать новый пост</h2>
        <form id="postForm">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="body">Текст:</label>
            <textarea id="body" name="body" required></textarea>
            
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required>
            
            <button type="submit">Отправить</button>
        </form>
        <div id="postResult"></div>
    </div>

    <!-- Задача 3: Получить пост и комментарии -->
    <div class="section">
        <h2>Задача 3: Пост и комментарии</h2>
        <input type="number" id="postId" placeholder="Введите ID поста" min="1">
        <button id="loadPostAndComments">Загрузить</button>
        <div id="postDetails"></div>
    </div>

    <!-- Задача 4: Запрос к API погоды -->
    <div class="section">
        <h2>Задача 4: Погода</h2>
        <input type="text" id="city" placeholder="Введите город">
        <button id="getWeather">Получить погоду</button>
        <div id="weatherInfo" class="weather-info"></div>
    </div>

    <!-- Задача 5: Случайные изображения -->
    <div class="section">
        <h2>Задача 5: Случайные изображения</h2>
        <button id="loadRandomImage">Загрузить случайное изображение</button>
        <div id="imageContainer" class="image-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
