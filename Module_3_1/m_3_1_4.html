<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .traffic-light {
            display: flex;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 10px;
            background-color: #555;
        }

        .light.active.red {
            background-color: #8c8c8c;
            box-shadow: 0 0 20px #8c8c8c;
        }

        .light.active.orange {
            background-color: #ff9933;
            box-shadow: 0 0 20px #ff9933;
        }

        .light.active.green {
            background-color: #8c8c8c;
            box-shadow: 0 0 20px #8c8c8c;
        }

        .switch-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .switch-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light orange active"></div>
        <div class="light green"></div>
    </div>
    <button class="switch-btn">Переключить свет</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lights = document.querySelectorAll('.light');
            const switchBtn = document.querySelector('.switch-btn');
            let currentActive = 1; // Начинаем с оранжевого (середина)

            // Инициализация - только оранжевый активен
            updateLights();

            switchBtn.addEventListener('click', function() {
                currentActive = (currentActive + 1) % 3;
                updateLights();
            });

            function updateLights() {
                // Сначала деактивируем все
                lights.forEach(light => {
                    light.classList.remove('active');
                });

                // Активируем текущий
                lights[currentActive].classList.add('active');
            }
        });
    </script>
</body>
</html>
